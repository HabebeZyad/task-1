<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="./assests/css/main.css">
</head>
<body background="./assests/images/hangman0.png">
    <div class="container">
        <h1>Hangman Game</h1>
        <div id="wordDisplay" class="word-display"></div>
        <div id="wrongLetters" class="wrong-letters"></div>
        <div class="hangman-image">
            <img id="hangman" src="./assests/images/hangman0.png" alt="Hangman" />
        </div>
        <input type="text" id="letterInput" maxlength="1" placeholder="Guess a letter" />
        <button id="guessButton">Guess</button>
        <button id="restartButton" style="display: none;">Restart</button>
        <div id="message" class="message"></div>
    </div>
    <script src="./assests/js/main.js"></script>
</body>
</html>
